<html>

    <style>

<div class="box" style="position:left">
<div class="">

</div>
</div>

    <script>
        document.getElementById("TT").innerHTML=localStorage.getItem("textvalue");

        var count=1;

	var guessno1;
	var guessno2=100;

        function guess(){
            var num1 = document.getElementById('num1').value;
            if (num1 < 0 || num1 > 100){
                alert("Please input number between 0~100");
            }else if (ans == num1){
                guessno='Congratulations, you got it!! The Number is ' + ans +' and You Guessed '+ count + ' Times.';
            }else if (ans > num1 ){
		guessno3 = num1;
      		guessno ='The number between ('+ guessno3 +') ~ ('+ guessno2 +') ';
            }else if (ans < num1 ){
		guessno2 = num1;
      		guessno ='The number between ('+ guessno3 +') ~ ('+ guessno2 +') ';

            document.getElementById('result2').innerHTML=count;
            count++; 
		document.getElementById('guessnumber').innerHTML=guessno;
            }  
        
        var count1=1;
