<html>
    <head>
        <title>Guess(Multiple)</title>
    </head>
    <style>

        body{
            background-image: url('img/R.jpeg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          color: white;
          font-size: 150%;

        }

        .left {
          text-align: left;
        }

        .right {
          text-align: left;
        }

       
    </style>

    <table>
        <p align='center'>Welcome <span id='TT'></span> & <span id='TT1'></span><br></p>
        <p align='center'>The total number of <span id='TT2'></span> guesses is ( <span id='result2'></span> ) times.</p> 
        <p align='center'>The total number of <span id='TT3'></span> guesses is ( <span id='result4'></span> ) times.</p>

    </table>

    <body>
    <p class='left'>
    <span id='TT4'></span><br> 
    Please Input Your Number:<br>(The number between 0~100)
    <input type='number' name='num1' id='num1'>  
    
    <button onclick="guess()" id="submit">Submit</button> 
    <a href="game.html"><input  type="reset" value="reset"></a>
    <p id="result1"></p>
    </p>

    <p class='right'>
        <span id='TT5'></span><br>
        Please Input Your Number:<br>(The number between 0~100)
        <input type='number' name='num2' id='num2'>  
        
        <button onclick="start()" id="submit">Submit</button> 
        <a href="game.html"><input  type="reset" value="reset"></a>
        <p id="result3"></p>
        </p>
    </body>
    

    <script>
        document.getElementById("TT").innerHTML=localStorage.getItem("textvalue");
        document.getElementById("TT1").innerHTML=localStorage.getItem("textvalue1");
        document.getElementById("TT2").innerHTML=localStorage.getItem("textvalue");
        document.getElementById("TT3").innerHTML=localStorage.getItem("textvalue1");
        document.getElementById("TT4").innerHTML=localStorage.getItem("textvalue");
        document.getElementById("TT5").innerHTML=localStorage.getItem("textvalue1");
        

        
        var count=0;
        var result;
        var ans = parseInt(Math.random()*100);

        function guess(){
            var num1 = document.getElementById('num1').value;
            if (num1 < 0 || num1 > 100){
                alert("Please input number between 0~100");
            }else if (ans == num1){
                result='Congratulations, you got it!! The Number is ' + ans +' and You Guessed '+ count + ' Times.';
            }else if (ans > num1 ){
                result='The number is bigger than ('+ num1 + ') ';
            }else if (ans < num1 ){
                result='The number is smaller than ('+ num1 + ')';
            }
            document.getElementById('result2').innerHTML=count;
            count++;
            document.getElementById('result1').innerHTML=result; 
            }  
        
        var count1=0;
        var result1;
        var ans1 = parseInt(Math.random()*100);

            function start(){
            var num2 = document.getElementById('num2').value;
            if (num2 < 0 || num2 > 100){
                alert("Please input number between 0~100");
            }else if (ans1 == num2){
                result1='Congratulations, you got it!! The Number is ' + ans1 +' and You Guessed '+ count1 + ' Times.';
            }else if (ans1 > num2 ){
                result1='The number is bigger than ('+ num2 + ') ';
            }else if (ans1 < num2 ){
                result1='The number is smaller than ('+ num2 + ')';
            }
            document.getElementById('result4').innerHTML=count1;
            count1++;
            document.getElementById('result3').innerHTML=result1; 
            }
        
        
        </script>
</html>
